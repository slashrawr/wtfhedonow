<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wtfhedonow?!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Fetch and populate table with JSON data
        async function loadTableData() {
            try {
                const response = await fetch('https://rawr-generic-bucket.s3.us-east-1.amazonaws.com/wtfhedonow/data.json');
                const data = await response.json();

                const tableBody = document.querySelector("#data-table tbody");
                tableBody.innerHTML = ""; // Clear existing content

                data.forEach(entry => {
                    const row = document.createElement("tr");

                    // Extracting date from the first URL
                    const url = entry.urls[0];
                    const urlParts = url.match(/\d{4}\/\d{2}\/\d{2}/);
                    const date = urlParts ? urlParts[0].replace(/\//g, ' ') : "N/A";

                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${entry.summary}</td>
                        <td>${entry.urls.map(url => `<a href="${url}" target="_blank">Source</a>`).join(", ")}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // Load data on page load
        window.onload = loadTableData;
    </script>
</head>
<body>
    <h1>wtfhedonow?!</h1>
    <p>A summary of recent actions and decisions made by the Trump administration.</p>
    <table id="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Summary</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
</body>
</html>
